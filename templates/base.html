{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Network{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <!-- 顶部导航栏 -->
        <header class="top-header">
            <div class="header-content">
                <div class="header-brand">
                    <a href="{% url 'blog:index' %}">Blog Network</a>
                </div>
                <nav class="header-nav">
                    <a href="{% url 'blog:search' %}"><i class="bi bi-search"></i> 全站搜索</a>
                    <a href="{% url 'blog:friends' %}"><i class="bi bi-link-45deg"></i> 友情链接</a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-archive"></i> 往期整理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'blog:archive' %}"><i class="bi bi-clock-history"></i> 历史归档</a></li>
                            <li><a class="dropdown-item" href="{% url 'blog:categories' %}"><i class="bi bi-grid"></i> 文章分类</a></li>
                            <li><a class="dropdown-item" href="{% url 'blog:tags' %}"><i class="bi bi-tags"></i> 文章标签</a></li>
                        </ul>
                    </div>
                    <a href="{% url 'blog:about' %}"><i class="bi bi-info-circle"></i> 关于我</a>
                </nav>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- 右侧边栏 -->
    <aside class="site-sidebar">
        <div class="about-section">
            <h2 class="sidebar-title">关于这里</h2>
            <div class="sidebar-content text-center">
                <img src="{% static 'images/icon.png' %}" alt="头像" class="avatar">
                <h3 class="author-name">泡泡</h3>
                <p class="author-bio">不积硅步，无以至千里</p>
                <div class="social-links">
                    <a href="https://t.me/yawatasensei" title="Telegram" target="_blank">
                        <i class="bi bi-telegram"></i>
                    </a>
                    <a href="/rss" title="RSS">
                        <i class="bi bi-rss"></i>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
